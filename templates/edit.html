<!DOCTYPE html>
<html>
    <head>
        <title>Personal Diary</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <style>
			div.diary{
				margin: 20px 50px 20px 50px;
				padding: 50px;
			}
		</style>
    </head>

    <body>
        <div class="diary">
            <h2 style="font-size:200%; font-family:Lucida Handwriting;">Personal Diary</h2>
            
            <div class="container">
                <div class="header" style="font-family:Noto Sans; color:#194A7A;">
                    <nav>
                        <h4 style="text-align:right"><b>Account : {{ logininfo }}</b></h4> 
                    </nav>
                </div>

                <section>
                    {% for edit in data %}
                    <form class="form-horizontal" method="post" action="/timeline/edit/{{edit['Num']}}" style="font-family:Noto Sans; color:#194A7A;">
                        <fieldset>
                            <legend style="text-align:center; color:#194A7A; font-size:30px;"><b>Edit Your Diary</b></legend>
                            <div class="form-group">
                                <label class="col-md-12" for="title" style="font-size:20px;"><b>Title</b></label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control input-md" id="title" name="title" placeholder="Edit the Title" value="{{edit['Title']}}" autofocus required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12" for="content" style="font-size:20px;"><b>Memories</b></label>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="content" name="content" placeholder="Edit you memeories..." style="height:260px;" required>{{edit['Content']}}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 control-label" for="singlebutton"></label>
                                <div class="col-md-12">
                                    <input type="submit" value="EDIT" id="singlebutton" name="singlebutton" class="btn btn-primary"  style="float:right; background-color:#194A7A; font-size:15px; font-family:Noto Sans; color:white; font-weight:bold">
                                    <button class="btn" type="button" onclick="location.href='/timeline'" style="background-color:#194A7A; font-size:15px; font-family:Noto Sans; color:white;"><b>Back</b></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    {% endfor %} 
                </section>
            </div>   
        </div>
    </body>
</html>
